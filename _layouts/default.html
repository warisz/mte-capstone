<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Work+Sans:wght@300;400;500&display=swap');

      body {
        font-family: 'Work Sans', sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #7b6f90;
        color: white;
        padding: 20px 0 10px;
        text-align: center;
      }

      header h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 28px;
        margin: 0;
      }

      header p {
        margin: 4px 0 13px;
        font-size: 16px;
      }

      .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }

      h2 {
        font-family: 'Work Sans', sans-serif;
        border-bottom: 2px solid #004080;
        padding-bottom: 5px;
        margin-top: 30px;
      }

      ul {
        list-style-type: disc;
        padding-left: 20px;
      }

      ul li {
        margin-bottom: 10px;
      }

      ul li p {
        margin: 4px 0 10px;
        font-size: 0.9em;
        color: #555;
      }

      .copy-email {
        color: #004080;
        text-decoration: underline;
        cursor: pointer;
      }

      .copy-email:hover {
        color: #00264d;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #ddd;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <main aria-label="Content">
      <div class="container">
        {{ content }}
      </div>
    </main>
  </body>
</html>
